<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Notes App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

  <div class="container mt-4">
  <h1>Create a Note</h1>
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="important" name="important">
      <label class="form-check-label" for="important">Important</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container mt-4">
  <h2>Saved Notes:</h2>
  {% for note in newDoc %}
  <div class="card mb-3">
    <div class="card-body ">
      <h5 class="card-title">{{ note.title }}</h5>
      <p class="card-text">{{ note.desc }}</p>
      {% if note.important %}
      <span class="badge bg-warning btn-sm mt-2">Important</span>
      {% endif %}

      <!-- Edit & Delete Buttons -->
      <button class="btn btn-success btn-sm mt-2" type="button" data-bs-toggle="modal" data-bs-target="#updateModal{{ note.id }}">
        Edit
      </button>
      <a href="/delete/{{ note.id }}" class="btn btn-danger btn-sm mt-2" onclick="return confirm('Are you sure?');">
        Delete
      </a>

      <!-- Update Modal -->
      <div class="modal fade" id="updateModal{{ note.id }}" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="post" action="/update/{{ note.id }}">
              <div class="modal-header">
                <h5 class="modal-title">Update Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" value="{{ note.title }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" name="desc" value="{{ note.desc }}" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="important" {% if note.important %}checked{% endif %}>
                  <label class="form-check-label">Important</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  {% endfor %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
